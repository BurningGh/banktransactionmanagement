
server:
  port: 8080

# 数据库配置
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test


  h2:
    console:
      enabled: true  # 启用 H2 控制台
      path: /h2-console  # H2 控制台路径


# 日志配置
logging:
  level:
    root: warn
    com.example.banktransactionmanagement: info


