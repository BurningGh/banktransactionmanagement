<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .transaction-list {
            margin-top: 20px;
        }
        .transaction-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .transaction-list th, .transaction-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .transaction-list th {
            background-color: #f2f2f2;
        }
        .transaction-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bank Transaction Management</h1>

    <!-- Create Transaction Form -->
    <h2>Create Transaction</h2>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" required>
    </div>
    <div class="form-group">
        <label for="buyerId">Buyer ID:</label>
        <input type="number" id="buyerId" required>
    </div>
    <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
    </div>
    <div class="form-group">
        <label for="operator">Operator:</label>
        <input type="text" id="operator" required>
    </div>
    <button class="btn" id="createTransaction">Create Transaction</button>
    <button class="btn" id="backToListFromCreate">Back to List</button> <!-- 新增按钮 -->

    <!-- Transaction List -->
    <h2>Transaction List</h2>
    <div class="transaction-list">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Buyer Name</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Order Time</th>
                <th>Payment Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="transactionTableBody">
            </tbody>
        </table>
    </div>

    <!-- Transaction Details -->
    <div class="transaction-details" id="transactionDetails" style="display: none;">
        <h3>Transaction Details</h3>
        <div id="detailsContent"></div>
        <button class="btn" id="backToList">Back to List</button>
        <button class="btn editTransaction" id="editTransactionFromDetails">Edit</button>
    </div>

    <!-- Update Transaction Form -->
    <div class="form-group" id="updateForm" style="display: none;">
        <h2>Update Transaction</h2>
        <input type="hidden" id="updateId">
        <div class="form-group">
            <label for="updateDescription">Description:</label>
            <input type="text" id="updateDescription">
        </div>
        <div class="form-group">
            <label for="updateAmount">Amount:</label>
            <input type="number" step="0.01" id="updateAmount">
        </div>
        <div class="form-group">
            <label for="updateQuantity">Quantity:</label>
            <input type="number" id="updateQuantity">
        </div>
        <div class="form-group">
            <label for="updateOperator">Operator:</label>
            <input type="text" id="updateOperator" required>
        </div>
        <button class="btn" id="updateTransaction">Update Transaction</button>
        <button class="btn" id="backToListFromUpdate">Back to List</button> <!-- 新增按钮 -->
    </div>

    <!-- Delete Transaction Confirmation -->
    <div class="form-group" id="deleteConfirmation" style="display: none;">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete transaction with ID <span id="deleteId"></span>?</p>
        <div class="form-group">
            <label for="deleteOperator">Operator:</label>
            <input type="text" id="deleteOperator" required>
        </div>
        <button class="btn" id="confirmDelete">Delete</button>
        <button class="btn" id="cancelDelete">Cancel</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Base URL for API requests
        const baseUrl = 'http://localhost:8080';

        // Define transaction status mapping
        const transactionStatusMap = {
            1: '待支付',
            2: '已支付',
            3: '支付失败',
            4: '已取消',
            5: '已退款'
        };

        // Load transaction list on page load
        loadTransactions();

        // Create Transaction
        $('#createTransaction').click(function() {
            const description = $('#description').val();
            const amount = $('#amount').val();
            const buyerId = $('#buyerId').val();
            const productId = $('#productId').val();
            const quantity = $('#quantity').val();
            const operator = $('#operator').val();

            $.ajax({
                url: `${baseUrl}/api/transactions`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    requestId: new Date().getTime(),
                    description: description,
                    amount: amount,
                    buyerId: buyerId,
                    productId: productId,
                    quantity: quantity,
                    operator: operator
                }),
                success: function(response) {
                    if (response.code === '000000') {
                        alert('Transaction created successfully!');
                        loadTransactions();
                        clearCreateForm();
                    } else {
                        alert('Error creating transaction: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error creating transaction: ' + xhr.responseText);
                }
            });
        });

        // Load Transactions
        function loadTransactions() {
            $.ajax({
                url: `${baseUrl}/api/transactions`,
                type: 'GET',
                success: function(response) {
                    if (response.code === '000000') {
                        const transactions = response.content;
                        let tableBody = '';
                        transactions.forEach(function(transaction) {
                            const statusText = transactionStatusMap[transaction.status] || '未知状态';
                            tableBody += `
                                <tr>
                                    <td>${transaction.id}</td>
                                    <td>${transaction.description}</td>
                                    <td>${transaction.amount}</td>
                                    <td>${transaction.buyerName}</td>
                                    <td>${transaction.productName}</td>
                                    <td>${transaction.quantity}</td>
                                    <td>${transaction.orderTime}</td>
                                    <td>${transaction.paymentTime}</td>
                                    <td>${statusText}</td>
                                    <td>
                                        <button class="btn viewDetails" data-id="${transaction.id}">View</button>
                                        <button class="btn editTransaction" data-id="${transaction.id}">Edit</button>
                                        <button class="btn deleteTransaction" data-id="${transaction.id}">Delete</button>
                                    </td>
                                </tr>
                            `;
                        });
                        $('#transactionTableBody').html(tableBody);
                    } else {
                        alert('Error loading transactions: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error loading transactions: ' + xhr.responseText);
                }
            });
        }

        // View Transaction Details
        $(document).on('click', '.viewDetails', function() {
            const id = $(this).data('id');
            $.ajax({
                url: `${baseUrl}/api/transactions/${id}`,
                type: 'GET',
                success: function(response) {
                    if (response.code === '000000') {
                        const transaction = response.content;
                        const statusText = transactionStatusMap[transaction.status] || '未知状态';
                        const detailsContent = `
                            <p><strong>ID:</strong> ${transaction.id}</p>
                            <p><strong>Description:</strong> ${transaction.description}</p>
                            <p><strong>Amount:</strong> ${transaction.amount}</p>
                            <p><strong>Buyer Name:</strong> ${transaction.buyerName}</p>
                            <p><strong>Product Name:</strong> ${transaction.productName}</p>
                            <p><strong>Quantity:</strong> ${transaction.quantity}</p>
                            <p><strong>Order Time:</strong> ${transaction.orderTime}</p>
                            <p><strong>Payment Time:</strong> ${transaction.paymentTime}</p>
                            <p><strong>Status:</strong> ${statusText}</p>
                            <p><strong>Memo:</strong> ${transaction.memo}</p>
                        `;
                        $('#detailsContent').html(detailsContent);
                        $('#transactionDetails').show();
                        $('#transactionTableBody').hide();
                        $('#editTransactionFromDetails').data('id', transaction.id); // Set the id for the edit button in details
                    } else {
                        alert('Error loading transaction details: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error loading transaction details: ' + xhr.responseText);
                }
            });
        });

        // Back to Transaction List
        $('#backToList').click(function() {
            $('#transactionDetails').hide();
            $('#transactionTableBody').show();
        });

        // Edit Transaction
        $(document).on('click', '.editTransaction', function() {
            const id = $(this).data('id');
            $.ajax({
                url: `${baseUrl}/api/transactions/${id}`,
                type: 'GET',
                success: function(response) {
                    if (response.code === '000000') {
                        const transaction = response.content;
                        $('#updateId').val(transaction.id);
                        $('#updateDescription').val(transaction.description);
                        $('#updateAmount').val(transaction.amount);
                        $('#updateQuantity').val(transaction.quantity);
                        $('#updateOperator').val(transaction.operator || ''); // Assuming operator is optional
                        $('#transactionTableBody').hide();
                        $('#updateForm').show();
                    } else {
                        alert('Error loading transaction for editing: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error loading transaction for editing: ' + xhr.responseText);
                }
            });
        });

        // Edit Transaction from Details
        $('#editTransactionFromDetails').click(function() {
            const id = $(this).data('id');
            $.ajax({
                url: `${baseUrl}/api/transactions/${id}`,
                type: 'GET',
                success: function(response) {
                    if (response.code === '000000') {
                        const transaction = response.content;
                        $('#updateId').val(transaction.id);
                        $('#updateDescription').val(transaction.description);
                        $('#updateAmount').val(transaction.amount);
                        $('#updateQuantity').val(transaction.quantity);
                        $('#updateOperator').val(transaction.operator || ''); // Assuming operator is optional
                        $('#transactionDetails').hide();
                        $('#updateForm').show();
                    } else {
                        alert('Error loading transaction for editing: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error loading transaction for editing: ' + xhr.responseText);
                }
            });
        });

        // Update Transaction
        $('#updateTransaction').click(function() {
            const id = $('#updateId').val();
            const description = $('#updateDescription').val();
            const amount = $('#updateAmount').val();
            const quantity = $('#updateQuantity').val();
            const operator = $('#updateOperator').val();

            $.ajax({
                url: `${baseUrl}/api/transactions/${id}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({
                    requestId: new Date().getTime(),
                    description: description,
                    amount: amount,
                    quantity: quantity,
                    operator: operator,
                    id: id
                }),
                success: function(response) {
                    if (response.code === '000000') {
                        alert('Transaction updated successfully!');
                        loadTransactions();
                        $('#updateForm').hide();
                    } else {
                        alert('Error updating transaction: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error updating transaction: ' + xhr.responseText);
                }
            });
        });

        // Delete Transaction
        $(document).on('click', '.deleteTransaction', function() {
            const id = $(this).data('id');
            $('#deleteId').text(id);
            $('#transactionTableBody').hide();
            $('#deleteConfirmation').show();
        });

        // Confirm Delete
        $('#confirmDelete').click(function() {
            const id = $('#deleteId').text();
            const operator = $('#deleteOperator').val(); // 获取删除人输入框的值

            $.ajax({
                url: `${baseUrl}/api/transactions/${id}`,
                type: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({
                    requestId: new Date().getTime(),
                    id: id,
                    operator: operator // 包含删除人信息
                }),
                success: function(response) {
                    if (response.code === '000000') {
                        alert('Transaction deleted successfully!');
                        loadTransactions();
                        $('#deleteConfirmation').hide();
                    } else {
                        alert('Error deleting transaction: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('Error deleting transaction: ' + xhr.responseText);
                }
            });
        });

        // Cancel Delete
        $('#cancelDelete').click(function() {
            $('#deleteConfirmation').hide();
            $('#transactionTableBody').show();
        });

        // Clear Create Form
        function clearCreateForm() {
            $('#description').val('');
            $('#amount').val('');
            $('#buyerId').val('');
            $('#productId').val('');
            $('#quantity').val('');
            $('#operator').val('');
        }

        // 新增的返回列表功能
        $('#backToListFromCreate').click(function() {
            clearCreateForm();
            $('#transactionTableBody').show();
            loadTransactions();
        });

        $('#backToListFromUpdate').click(function() {
            $('#updateForm').hide();
            $('#transactionTableBody').show();
            loadTransactions();
        });
    });
</script>

</body>
</html>
